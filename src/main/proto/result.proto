// Defining syntax as default is proto2
syntax = "proto3";

// defining where autogenerated java classes are to be stored
package com.grpc_system.stubs.result;

// import common.proto
import "common.proto";

// setting this flag to create multiple java class files instead of single one
option java_multiple_files = true;

// request message
message ResultRequest {
  string student_id = 1;
}

// response message to above request
message ResultResponse {
  string student_id = 1;
  common.Grade maths = 5;
  common.Grade art = 6;
  common.Grade chemistry = 7;
}

// add multiple results
message ResultDetails {
  repeated ResultResponse resultList = 1;
}

// return number of results persisted
message ResultDetailsResponseMessage {
  string response_message = 1;
}

// Defining service
service ResultService {
  rpc getResultForStudent(ResultRequest) returns (ResultResponse);
  rpc addNewResultsForStudent(ResultDetails) returns (ResultDetailsResponseMessage);
}
